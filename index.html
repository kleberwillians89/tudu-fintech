<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login • TUDU Fintech</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font (opcional) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
    rel="stylesheet"
  />

  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="max-width:500px; width:100%;">
    <!-- ====== LOGO TOPO (apenas 1) ====== -->
    <div class="logo-top mb-4">
      <img src="imagem/1.png" alt="Logo TUDU" class="logo-principal"/>
    </div>

    <!-- ====== FORMULÁRIO ====== -->
    <form>
      <div class="mb-3">
        <input
          type="text"
          class="form-control form-control-lg custom-input"
          placeholder="Digite seu usuário"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          class="form-control form-control-lg custom-input"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-entrar btn-lg w-100 mb-4"
      >
        Entrar
      </button>

      <button
        type="button"
        class="btn-social d-block mx-auto"
      >
        <img src="imagem/3.png" alt="Login social" />
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
